model_version: "1"
name: aws_s3
label: AWS S3
kind: sink
status: stable
description: >-
  Sends message parts as objects to an Amazon S3 bucket. Each object is
  uploaded with the path specified with the `path` field.
fields:
  - path: bucket
    name: bucket
    label: Bucket
    type: string
    description: >-
      The bucket to upload messages to.

  - path: path
    name: path
    label: Path
    type: expression
    description: >-
      The path of each message to upload.
    examples:
      - ${!count("files")}-${!timestamp_unix_nano()}.txt
      - ${!meta("kafka_key")}.json
      - ${!json("doc.namespace")}/${!json("doc.id")}.json

  - path: tags
    name: tags
    label: Tags
    type: expression
    kind: map
    description: >-
      Key/value pairs to store with the object as tags.
    examples:
      - Key1: Value1
        Timestamp: ${!meta("Timestamp")}

  - path: content_type
    name: content_type
    label: Content Type
    type: string
    description: >-
      The content type to set for each object.

  - path: content_encoding
    name: content_encoding
    label: Content Encoding
    type: string
    optional: true
    description: >-
      An optional content encoding to set for each object.

  - path: cache_control
    name: cache_control
    label: Cache Control
    type: string
    description: >-
      The cache control to set for each object.

  - path: content_disposition
    name: content_disposition
    label: Content Disposition
    type: string
    description: >-
      The content disposition to set for each object.

  - path: content_language
    name: content_language
    label: Content Language
    type: string
    description: >-
      The content language to set for each object.

  - path: content_md5
    name: content_md5
    label: Content Md5
    type: string
    description: >-
      The content MD5 to set for each object.

  - path: website_redirect_location
    name: website_redirect_location
    label: Website Redirect Location
    type: string
    description: >-
      The website redirect location to set for each object.

  - path: metadata
    name: metadata
    label: Metadata
    type: object
    description: >-
      Specify criteria for which metadata values are attached to objects
      as headers.
    fields:
      - path: metadata.exclude_prefixes
        name: exclude_prefixes
        label: Exclude Prefixes
        type: string
        description: >-
          Provide a list of explicit metadata key prefixes to be excluded when
          adding metadata to sent messages.

  - path: storage_class
    name: storage_class
    label: Storage Class
    type: string
    description: >-
      The storage class to set for each object.

  - path: kms_key_id
    name: kms_key_id
    label: Kms Key ID
    type: string
    optional: true
    description: >-
      An optional server side encryption key.

  - path: server_side_encryption
    name: server_side_encryption
    label: Server Side Encryption
    type: string
    description: >-
      An optional server side encryption algorithm.

  - path: force_path_style_urls
    name: force_path_style_urls
    label: Force Path Style URLs
    type: bool
    description: >-
      Forces the client API to use path style URLs, which helps when connecting
      to custom endpoints.

  - path: max_in_flight
    name: max_in_flight
    label: Max in Flight
    type: int
    description: >-
      The maximum number of parallel message batches to have in flight at
      any given time.

  - path: timeout
    name: timeout
    label: Timeout
    type: string
    description: >-
      The maximum period to wait on an upload before abandoning it and reattempting.

  - path: region
    name: region
    label: Region
    type: string
    description: >-
      The AWS region to target.

  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    description: >-
      Allows you to specify a custom endpoint for the AWS API.

  - path: credentials
    name: credentials
    label: Credentials
    type: object
    optional: true
    description: >-
      Optional manual configuration of AWS credentials to use. More information
      can be found in xref:guides:cloud/aws.adoc[].
    fields:
      - path: credentials.profile
        name: profile
        label: Profile
        type: string
        description: >-
          A profile from `~/.aws/credentials` to use.
      - path: credentials.id
        name: id
        label: ID
        type: string
        description: >-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        description: >-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        description: >-
          The token for the credentials being used, required when using short
          term credentials.
      - path: credentials.from_ec2_role
        name: from_ec2_role
        label: From EC2 Role
        type: bool
        description: >-
          Use the credentials of a host EC2 machine configured to assume https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2.html[an
          IAM role associated with the instance^].
      - path: credentials.role
        name: role
        label: Role
        type: string
        description: >-
          A role ARN to assume.
      - path: credentials.role_external_id
        name: role_external_id
        label: Role External ID
        type: string
        description: >-
          An external ID to provide when assuming a role.