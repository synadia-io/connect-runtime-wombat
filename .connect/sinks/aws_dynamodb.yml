model_version: '1'
kind: sink
label: AWS DynamoDB
name: aws_dynamodb
icon:
  data:image/svg+xml;base64,
status: stable
description: >-
  Inserts items into a DynamoDB table.
fields:
  - path: table
    name: table
    label: Table
    type: string
    description: >-
      The table to store messages in.
  - path: string_columns
    name: string_columns
    label: String Columns
    kind: map
    type: expression
    examples:
      - full_content: ${!content()}
        id: ${!json("id")}
        title: ${!json("body.title")}
        topic: ${!meta("kafka_topic")}

    description: >-
      A map of column keys to string values to store.
  - path: json_map_columns
    name: json_map_columns
    label: Json Map Columns
    kind: map
    type: string
    examples:
      - user: path.to.user
        whole_document: .
      - '': .

    description: >-
      A map of column keys to field paths pointing to value data within messages.
  - path: ttl
    name: ttl
    label: TTL
    type: string
    optional: true
    description: >-
      An optional TTL to set for items, calculated from the moment the message is
      sent.
  - path: ttl_key
    name: ttl_key
    label: TTL Key
    type: string
    optional: true
    description: >-
      The column key to place the TTL value within.
  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    default: 64
    optional: true
    description: >-
      The maximum number of parallel message batches to have in flight at
      any given time.
  - path: region
    name: region
    label: Region
    type: string
    description: >-
      The AWS region to target.
  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    optional: true
    description: >-
      Allows you to specify a custom endpoint for the AWS API.
  - path: credentials
    name: credentials
    label: Credentials
    type: object
    description: >-
      Optional manual configuration of AWS credentials to use. More information
      can be found in [the AWS Guide](https://wombat.dev/pipelines/deploy/cloud/aws/).
    fields:
      - path: credentials.id
        name: id
        label: ID
        type: string
        optional: true
        description: >-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        optional: true
        description: >-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        optional: true
        description: >-
          The token for the credentials being used, required when using short
          term credentials.
