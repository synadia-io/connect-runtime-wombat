model_version: '1'
kind: sink
label: AWS SNS
name: aws_sns
icon:
  data:image/svg+xml;base64,
status: stable
description: >-
  Sends messages to an SNS topic.
fields:
  - path: topic_arn
    name: topic_arn
    label: Topic
    type: string
    description: >-
      The ARN of the target SNS topic.
  - path: message_group_id
    name: message_group_id
    label: Message Group ID
    type: string
    optional: true
    description: >-
      An optional group ID to set for messages.
  - path: message_deduplication_id
    name: message_deduplication_id
    label: Message Deduplication ID
    type: expression
    optional: true
    description: >-
      An optional deduplication ID to set for messages.
  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    default: 64
    optional: true
    description: >-
      The maximum number of parallel message batches to have in flight at any given
      time.
  - path: metadata
    name: metadata
    label: Metadata
    type: object
    optional: true
    description: >-
      Specify criteria for which metadata values are attached to objects as headers.
    fields:
      - path: metadata.exclude_prefixes
        name: exclude_prefixes
        label: Exclude Prefixes
        type: string
        optional: true
        description: >-
          Provide a list of explicit metadata key prefixes to be excluded when
          adding metadata to sent messages.
  - path: region
    name: region
    label: Region
    type: string
    description: >-
      The AWS region to target.
  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    optional: true
    description: >-
      Allows you to specify a custom endpoint for the AWS API.
  - path: credentials
    name: credentials
    label: Credentials
    type: object
    description: >-
      Optional manual configuration of AWS credentials to use. More information
      can be found in [the AWS Guide](https://wombat.dev/pipelines/deploy/cloud/aws/).
    fields:
      - path: credentials.id
        name: id
        label: ID
        type: string
        optional: true
        description: >-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        optional: true
        description: >-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        optional: true
        description: >-
          The token for the credentials being used, required when using short
          term credentials.
