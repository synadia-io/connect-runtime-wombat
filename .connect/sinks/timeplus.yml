model_version: '1'
label: Timeplus
name: timeplus
status: experimental
description: |-
  Sends message to a Timeplus Enterprise stream via ingest endpoint
    
    This output can send message to Timeplus Enterprise Cloud, Timeplus Enterprise (self-hosted) or directly to timeplusd.
    
    This output accepts structured message only. It also expects all message contains the same keys and matches the schema of the destination stream. If the upstream source or pipeline returns
    unstructured message such as string, please refer to the "Unstructured message" example.
fields:
  - path: target
    name: target
    label: Target
    kind: scalar
    type: string
    default: '"timeplus"'
    optional: true
    description: |-
      The destination type, either Timeplus Enterprise or timeplusd
    constraints:
      - enum:
          - timeplus
          - timeplusd
  - path: url
    name: url
    label: URL
    kind: scalar
    type: string
    default: '"https://us-west-2.timeplus.cloud"'
    optional: true
    examples:
      - http://localhost:8000
      - http://127.0.0.1:3218
    description: |-
      The url should always include schema and host.
  - path: workspace
    name: workspace
    label: Workspace
    kind: scalar
    type: string
    optional: false
    description: |-
      ID of the workspace. Required if target is `timeplus`.
  - path: stream
    name: stream
    label: Stream
    kind: scalar
    type: string
    optional: false
    description: |-
      The name of the stream. Make sure the schema of the stream matches the input
  - path: apikey
    name: apikey
    label: API Key
    kind: scalar
    type: string
    optional: false
    description: |-
      The API key. Required if you are sending message to Timeplus Enterprise Cloud
    secret: true
  - path: username
    name: username
    label: Username
    kind: scalar
    type: string
    optional: false
    description: |-
      The username. Required if you are sending message to Timeplus Enterprise (self-hosted) or timeplusd
  - path: password
    name: password
    label: Password
    kind: scalar
    type: string
    optional: false
    description: |-
      The password. Required if you are sending message to Timeplus Enterprise (self-hosted) or timeplusd
    secret: true
  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    kind: scalar
    type: int
    default: '64'
    optional: true
    description: |-
      The maximum number of messages to have in flight at a given time. Increase this to improve throughput.
  - path: batching
    name: batching
    label: Batching
    kind: scalar
    type: object
    optional: false
    examples:
      - byte_size: 5000
        count: 0
        period: 1s
      - count: 10
        period: 1s
      - check: this.contains("END BATCH")
        count: 0
        period: 1m
    description: |-
      Allows you to configure a [https://wombat.dev/pipelines/learn/batching/#batch-policy](batching policy).
    fields:
      - path: batching.count
        name: count
        label: count
        kind: scalar
        type: int
        default: '0'
        optional: true
        description: |-
          A number of messages at which the batch should be flushed. If `0` disables count based batching.
      - path: batching.byte_size
        name: byte_size
        label: byte_size
        kind: scalar
        type: int
        default: '0'
        optional: true
        description: |-
          An amount of bytes at which the batch should be flushed. If `0` disables size based batching.
      - path: batching.period
        name: period
        label: period
        kind: scalar
        type: string
        default: '""'
        optional: true
        examples:
          - 1s
          - 1m
          - 500ms
        description: |-
          A period in which an incomplete batch should be flushed regardless of its size.
      - path: batching.check
        name: check
        label: check
        kind: scalar
        type: string
        default: '""'
        optional: true
        examples:
          - this.type == "end_of_transaction"
        description: |-
          A [https://wombat.dev/pipelines/learn/interpolation/#bloblang-queries](Bloblang query) that should return a boolean value indicating whether a message should end a batch.
