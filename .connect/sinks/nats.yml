model_version: "1"
name: nats
label: NATS
kind: sink
status: stable
description: >-
  Publish to an NATS subject.
fields:
  - path: urls
    name: urls
    label: URLs
    type: string
    kind: list
    description: >-
      A list of URLs to connect to. If an item of the list contains commas
      it will be expanded into multiple URLs.
    examples:
      - - "nats://127.0.0.1:4222"
      - - "nats://username:password@127.0.0.1:4222"

  - path: subject
    name: subject
    label: Subject
    type: expression
    description: >-
      A subject to write to.
    examples:
      - foo.bar.baz
      - ${! meta("kafka_topic") }
      - foo.${! json("meta.type") }

  - path: headers
    name: headers
    label: Headers
    type: expression
    kind: map
    optional: true
    description: >-
      Explicit message headers to add to messages.
    examples:
      - Content-Type: application/json
        Timestamp: ${!meta("Timestamp")}

  - path: metadata
    name: metadata
    label: Metadata
    type: object
    optional: true
    default: {}
    description: >-
      Determine which (if any) metadata values should be added to messages
      as headers.
    fields:
      - path: metadata.include_prefixes
        name: include_prefixes
        label: Include Prefixes
        type: string
        kind: list
        optional: true
        description: >-
          Provide a list of explicit metadata key prefixes to match against.
        examples:
          - - "foo_"
            - "bar_"
          - - "kafka_"
          - - "content-"
      - path: metadata.include_patterns
        name: include_patterns
        label: Include Patterns
        type: string
        kind: list
        optional: true
        description: >-
          Provide a list of explicit metadata key regular expression (re2)
          patterns to match against.
        examples:
          - - ".*"
          - - "_timestamp_unix$"

  - path: max_in_flight
    name: max_in_flight
    label: Max in Flight
    optional: true
    default: 1024
    type: int
    description: >-
      The maximum number of messages to have in flight at a given time. Increase
      this to improve throughput.

  - path: auth
    name: auth
    label: Auth
    type: object
    optional: true
    description: >-
      Optional configuration of NATS authentication parameters.
    fields:
      - path: auth.user_jwt
        name: user_jwt
        label: User JWT
        type: string
        optional: true
        description: >-
          An optional plain text user JWT (given along with the corresponding
          user NKey Seed).
      - path: auth.user_nkey_seed
        name: user_nkey_seed
        label: User NKey Seed
        type: string
        optional: true
        description: >-
          An optional plain text user NKey Seed (given along with the corresponding
          user JWT).
