model_version: '1'
kind: sink
label: Azure Blob Storage
name: azure_blob_storage
icon: 
  data:image/svg+xml;base64,
status: stable
description: >-
  Sends message parts as objects to an Azure Blob Storage Account container. Each
  object is uploaded with the  filename specified with the `container` field.
fields:
  - path: storage_connection_string
    name: storage_connection_string
    label: Storage Connection String
    type: string
    optional: true
    description: >-
      The connection string for the Azure Storage Account.
  - path: container
    name: container
    label: Container
    type: string
    description: >-
      The name of the Azure Storage Container to upload objects to.
  - path: path
    name: path
    label: Path
    type: expression
    default: ${!counter()}-${!timestamp_unix_nano()}.txt
    optional: true
    description: >-
      The path within the container to upload objects to. This field supports interpolation
      functions.
  - path: blob_type
    name: blob_type
    label: Blob Type
    type: string
    default: BLOCK
    optional: true
    description: >-
      Block and Append blobs are comprized of blocks, and each blob can support up
      to 50,000 blocks. The default value is `+"`BLOCK`"+`.`
      This field supports interpolation functions.
    constraints:
      - enum:
          - BLOCK
          - APPEND

  - path: public_access_level
    name: public_access_level
    label: Public Access Level
    type: string
    default: PRIVATE
    optional: true
    description: >-
      The container's public access level. The default value is `PRIVATE`.
      This field supports interpolation functions.
    constraints:
      - enum:
          - PRIVATE
          - BLOB
          - CONTAINER

  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    default: 64
    optional: true
    description: >-
      The maximum number of messages to have in flight at any given time.
