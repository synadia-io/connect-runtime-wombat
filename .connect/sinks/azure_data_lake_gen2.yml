model_version: "1"
name: azure_data_lake_gen2
label: Azure Data Lake Gen2
kind: sink
status: stable
description: >-
  Sends message parts as files to an Azure Data Lake Gen2 filesystem. Each file is uploaded with the filename specified with the `path` field.

fields:
  - path: storage_account
    name: storage_account
    label: Storage Account
    type: string
    optional: true
    description: >-
      The name of the Azure Storage Account. This field is ignored if `storage_connection_string` is set.

  - path: storage_access_key
    name: storage_access_key
    label: Storage Access Key
    type: string
    optional: true
    description: >-
      The key for the Azure Storage Account. This field is ignored if `storage_connection_string` is set.

  - path: storage_sas_token
    name: storage_sas_token
    label: Storage SAS Token
    type: string
    optional: true
    description: >-
      The SAS token for the Azure Storage Account. This field is ignored if `storage_connection_string` or 
      `storage_access_key` are set.

  - path: storage_connection_string
    name: storage_connection_string
    label: Storage Connection String
    type: string
    optional: true
    description: >-
      The connection string for the Azure Storage Account. If this field is set, `storage_account`, 
      `storage_sas_token` and `storage_access_key` are ignored.


  - path: filesystem
    name: filesystem
    label: Filesystem
    type: string
    description: >-
      The name of the filesystem to upload objects to. This field supports interpolation functions.

  - path: path
    name: path
    label: Path
    type: string
    optional: true
    default: "${!counter()}-${!timestamp_unix_nano()}.txt"
    description: >-
      The path of each message to upload within the filesystem. This field supports interpolation functions.

  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    optional: true
    default: 64
    description: >-
      The maximum number of messages to have in flight at any given time.
