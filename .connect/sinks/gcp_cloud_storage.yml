model_version: '1'
kind: sink
label: GCP Cloud Storage
name: gcp_cloud_storage
icon:
  data:image/svg+xml;base64,
status: preview
description: >-
  Sends message parts as objects to a Google Cloud Storage bucket. Each object is
  uploaded with the path specified  with the `path` field.
fields:
  - path: credentials_json
    name: credentials_json
    label: Credentials JSON
    type: string
    description: >-
      JSON credentials for authenticating with GCP.
  - path: bucket
    name: bucket
    label: Bucket
    type: string
    description: >-
      The name of the bucket to upload objects to.
  - path: path
    name: path
    label: Path
    type: expression
    default: ${!counter()}-${!timestamp_unix_nano()}.txt
    optional: true
    description: >-
      The path of the object to upload to. This field supports interpolation functions.
  - path: content_type
    name: content_type
    label: Content Type
    type: string
    default: application/octet-stream
    optional: true
    description: >-
      The content type of the object being uploaded.
  - path: content_encoding
    name: content_encoding
    label: Content Encoding
    type: string
    optional: true
    description: >-
      The content encoding of the object being uploaded.
  - path: collision_mode
    name: collision_mode
    label: Collision Mode
    type: string
    default: overwrite
    optional: true
    description: >-
      The behaviour to take when a collision occurs.
    constraints:
      - enum:
          - append
          - error-if-exists
          - ignore
          - overwrite

  - path: chunk_size
    name: chunk_size
    label: Chunk Size
    type: int
    default: 16777216
    optional: true
    description: >-
      The size in bytes of each chunk to upload the object in.
  - path: timeout
    name: timeout
    label: Timeout
    type: string
    default: 5s
    optional: true
    description: >-
      The maximum period to wait on an upload before abandoning it and reattempting.
  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    default: 64
    optional: true
    description: >-
      The maximum number of messages to have in flight at any given time.
