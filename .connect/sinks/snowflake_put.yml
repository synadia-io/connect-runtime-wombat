model_version: "1"
kind: sink
label: Snowflake Put
name: snowflake_put
icon: data:image/svg+xml;base64,
status: preview
description: |
    Sends messages to Snowflake stages and, optionally, calls Snowpipe to load this data into one or more tables.
fields:
    - path: account
      name: account
      label: Account
      kind: scalar
      type: string
      optional: false
      description: |-
        Account name, which is the same as the Account Identifier.However, when using an Account Locator,
        the Account Identifier is formatted as `<account_locator>.<region_id>.<cloud>` and this field needs to be
        populated using the `<account_locator>` part.
    - path: region
      name: region
      label: Region
      kind: scalar
      type: string
      optional: true
      description: |-
        Optional region field which needs to be populated when using
        an Account Locator and it must be set to the `<region_id>` part of the Account Identifier
        (`<account_locator>.<region_id>.<cloud>`).
      examples:
        - us-west-2
    - path: cloud
      name: cloud
      label: Cloud
      kind: scalar
      type: string
      optional: true
      description: |-
        Optional cloud platform field which needs to be populated
        when using an Account Locator and it must be set to the `<cloud>` part of the Account Identifier
        (`<account_locator>.<region_id>.<cloud>`).
      examples:
        - aws
        - gcp
        - azure
    - path: user
      name: user
      label: User
      kind: scalar
      type: string
      optional: false
      description: Username.
    - path: password
      name: password
      label: Password
      kind: scalar
      type: string
      optional: true
      description: An optional password.
      secret: true
    - path: role
      name: role
      label: Role
      kind: scalar
      type: string
      optional: false
      description: Role.
    - path: database
      name: database
      label: Database
      kind: scalar
      type: string
      optional: false
      description: Database.
    - path: warehouse
      name: warehouse
      label: Warehouse
      kind: scalar
      type: string
      optional: false
      description: Warehouse.
    - path: schema
      name: schema
      label: Schema
      kind: scalar
      type: string
      optional: false
      description: Schema.
    - path: stage
      name: stage
      label: Stage
      kind: scalar
      type: string
      optional: false
      description: |-
        Stage name. Use either one of the supported stage types: User, Table or Named.
    - path: path
      name: path
      label: Path
      kind: scalar
      type: string
      optional: true
      default: ""
      description: Stage path. This field supports interpolation functions using Bloblang queries.
    - path: file_name
      name: file_name
      label: File Name
      kind: scalar
      type: string
      optional: true
      default: ""
      description: Stage file name. Will be equal to the Request ID if not set or empty. This field supports interpolation using Bloblang queries.
    - path: file_extension
      name: file_extension
      label: File Extension
      kind: scalar
      type: string
      optional: true
      default: ""
      description: Stage file extension. Will be derived from the configured `compression` if not set or empty. This field supports interpolation using Bloblang queries.
      examples:
        - csv
        - parquet
    - path: upload_parallel_threads
      name: upload_parallel_threads
      label: Upload Parallel Threads
      kind: scalar
      type: int
      default: 4
      optional: true
      description: Specifies the number of threads to use for uploading files. This field supports interpolation using Bloblang queries.
    - path: compression
      name: compression
      label: Compression
      kind: scalar
      type: string
      optional: true
      default: AUTO
      constraints:
        - enum:
            - AUTO
            - DEFLATE
            - GZIP
            - NONE
            - RAW_DEFLATE
            - ZSTD
      description: Compression type.
    - path: request_id
      name: request_id
      label: Request ID
      kind: scalar
      type: string
      optional: true
      default: ""
      description: Request ID. Will be assigned a random UUID (v4) string if not set or empty. This field supports interpolation using Bloblang queries.
    - path: snowpipe
      name: snowpipe
      label: Snowpipe
      kind: scalar
      type: string
      optional: true
      description: An optional Snowpipe name. Use the `<snowpipe>` part from `<database>.<schema>.<snowpipe>`. This field supports interpolation using Bloblang queries.
    - path: client_session_keep_alive
      name: client_session_keep_alive
      label: Client Session Keep Alive
      kind: scalar
      type: bool
      optional: true
      default: false
      description: Enable Snowflake keepalive mechanism to prevent the client session from expiring after 4 hours (error 390114).
    - path: batching
      name: batching
      label: Batching
      kind: scalar
      type: object
      description: Allows you to configure a batching policy
      optional: true
      examples:
        - byte_size: 5000
          count: 0
          period: 1s
        - count: 10
          period: 1s
        - check: this.contains("END BATCH")
          count: 0
          period: 1m
      fields:
        - path: batching.count
          name: count
          label: Count
          kind: scalar
          type: int
          default: 0
          optional: true
          description: A number of messages at which the batch should be flushed. If `0` disables count based batching.
        - path: batching.byte_size
          name: byte_size
          label: Byte Size
          kind: scalar
          type: int
          optional: true
          default: 0
          description: An amount of bytes at which the batch should be flushed. If `0` disables size based batching.
        - path: batching.period
          name: period
          label: Period
          kind: scalar
          type: string
          optional: true
          default: ""
          description: A period in which an incomplete batch should be flushed regardless of its size.
          examples:
            - 1s
            - 1m
            - 500ms
        - path: batching.check
          name: check
          label: Check
          kind: scalar
          type: string
          optional: true
          default: ""
          description: A Bloblang query that should return a boolean value indicating whether a message should end a batch.
          examples:
            - this.type == "end_of_transaction"
    - path: max_in_flight
      name: max_in_flight
      label: Max In Flight
      kind: scalar
      type: int
      optional: true
      default: 1
      description: The maximum number of parallel message batches to have in flight at any given time.

