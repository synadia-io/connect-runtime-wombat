model_version: '1'
kind: sink
label: AWS Kinesis
name: aws_kinesis
icon: 
  data:image/svg+xml;base64,
status: stable
description: >-
  Sends messages to a Kinesis stream.
fields:
  - path: stream
    name: stream
    label: Stream
    type: expression
    examples:
      - foo
      - arn:aws:kinesis:*:111122223333:stream/my-stream

    description: >-
      The stream to publish messages to. Streams can either be specified
      by their name or full ARN.
  - path: partition_key
    name: partition_key
    label: Partition Key
    type: expression
    description: >-
      A required key for partitioning messages.
  - path: hash_key
    name: hash_key
    label: Hash Key
    type: expression
    optional: true
    description: >-
      A optional hash key for partitioning messages.
  - path: max_in_flight
    name: max_in_flight
    label: Max in Flight
    type: int
    default: 64
    optional: true
    description: >-
      The maximum number of parallel message batches to have in flight at
      any given time.
  - path: region
    name: region
    label: Region
    type: string
    description: >-
      The AWS region to target.
  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    optional: true
    description: >-
      Allows you to specify a custom endpoint for the AWS API.
  - path: credentials
    name: credentials
    label: Credentials
    type: object
    description: >-
      Optional manual configuration of AWS credentials to use. More information
      can be found in [the AWS Guide](https://wombat.dev/pipelines/deploy/cloud/aws/).
    fields:
      - path: credentials.id
        name: id
        label: ID
        type: string
        optional: true
        description: >-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        optional: true
        description: >-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        optional: true
        description: >-
          The token for the credentials being used, required when using short
          term credentials.
