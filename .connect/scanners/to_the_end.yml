model_version: '1'
label: All
name: to_the_end
status: stable
description: |-
  Read the input stream all the way until the end and deliver it as a single message.

  {% callout type="warning" %}
  Some sources of data may not have a logical end, therefore caution should be made to exclusively use this
  scanner when the end of an input stream is clearly defined (and well within memory).
  {% /callout %}
