model_version: "1"
name: azure_queue_storage
label: Azure Queue Storage
kind: source
status: preview
description: >-
  Dequeue objects from an Azure Storage Queue.
fields:
  - path: storage_account
    name: storage_account
    label: Account
    type: string
    optional: true
    default: ""
    description: >-
      The storage account to access. This field is ignored if `storage_connection_string` is set.

  - path: storage_access_key
    name: storage_access_key
    label: Access Key
    type: string
    optional: true
    default: ""
    description: >-
      The storage account access key. This field is ignored if `storage_connection_string` is set.

  - path: storage_connection_string
    name: storage_connection_string
    label: Connection String
    type: string
    optional: true
    default: ""
    description: >-
      A storage account connection string. This field is required if `storage_account` and `storage_access_key` / `storage_sas_token` are not set.

  - path: storage_sas_token
    name: storage_sas_token
    label: SAS Token
    type: string
    optional: true
    default: ""
    description: >-
      The storage account SAS token. This field is ignored if `storage_connection_string` or `storage_access_key` are set.

  - path: queue_name
    name: queue_name
    label: Queue
    type: string
    description: >-
      The name of the source storage queue. This field supports interpolation functions.

  - path: dequeue_visibility_timeout
    name: dequeue_visibility_timeout
    label: Dequeue Visibility Timeout
    type: string
    optional: true
    default: "30s"
    description: >-
      The timeout duration until a dequeued message gets visible again.

  - path: max_in_flight
    name: max_in_flight
    label: Max In Flight
    type: int
    default: 10
    description: >-
      The maximum number of unprocessed messages to fetch at a given time.