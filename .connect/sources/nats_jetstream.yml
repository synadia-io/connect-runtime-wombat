model_version: '1'
kind: source
label: NATS JetStream
name: nats_jetstream
icon:
  data:image/svg+xml;base64,
status: stable
description: |-
  Reads messages from NATS JetStream subjects.
fields:
  - path: urls
    name: urls
    label: URLs
    kind: list
    type: string
    examples:
      -   - nats://127.0.0.1:4222
      -   - nats://username:password@127.0.0.1:4222

    description: |-
      A list of URLs to connect to. If an item of the list contains commas it will be expanded into multiple URLs.
  - path: queue
    name: queue
    label: Queue
    type: string
    optional: true
    description: |-
      An optional queue group to consume as. Used to configure a push consumer.
  - path: subject
    name: subject
    label: Subject
    type: string
    examples:
      - foo.bar.baz
      - foo.*.baz
      - foo.bar.*
      - foo.>

    description: |-
      A subject to consume from. Supports wildcards for consuming multiple subjects. Either a subject or stream must be specified.
  - path: durable
    name: durable
    label: Durable
    type: string
    optional: true
    description: |-
      Preserve the state of your consumer under a durable name. Used to configure a pull consumer.
  - path: stream
    name: stream
    label: Stream
    type: string
    optional: true
    description: |-
      A stream to consume from. Either a subject or stream must be specified.
  - path: bind
    name: bind
    label: Bind
    type: bool
    default: false
    optional: true
    description: |-
      Indicates that the subscription should use an existing consumer.
  - path: deliver
    name: deliver
    label: Deliver
    type: string
    default: all
    optional: true
    description: |-
      Determines which messages to deliver when consuming without a durable subscriber.
    constraints:
      - enum:
          - all
          - last
          - last_per_subject
          - new

  - path: ack_wait
    name: ack_wait
    label: Ack Wait
    type: string
    default: "30s"
    optional: true
    examples:
      - 30s
      - 5m

    description: |-
      The maximum amount of time NATS server should wait for an ack from consumer.
    render_hint: duration
  - path: max_ack_pending
    name: max_ack_pending
    label: Max Ack Pending
    type: int
    default: 1024
    optional: true
    description: |-
      The maximum number of outstanding acks to be allowed before consuming is halted.
  - path: auth
    name: auth
    label: Auth
    type: object
    optional: true
    description: |-
      Optional configuration of NATS authentication parameters.
    fields:
      - path: auth.user_jwt
        name: user_jwt
        label: User JWT
        type: string
        optional: true
        description: |-
          An optional plain text user JWT (given along with the corresponding user NKey Seed).
      - path: auth.user_nkey_seed
        name: user_nkey_seed
        label: User NKey Seed
        type: string
        optional: true
        description: |-
          An optional plain text user NKey Seed (given along with the corresponding user JWT).
