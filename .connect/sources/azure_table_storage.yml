model_version: "1"
name: azure_table_storage
label: Azure Table Storage
kind: source
status: preview
description: >-
  Queries an Azure Storage Account Table, optionally with multiple filters.
fields:
  - path: storage_account
    name: storage_account
    label: Account
    type: string
    optional: true
    default: ""
    description: >-
      The storage account to access. This field is ignored if `storage_connection_string` is set.

  - path: storage_access_key
    name: storage_access_key
    label: Access Key
    type: string
    optional: true
    default: ""
    description: >-
      The storage account access key. This field is ignored if `storage_connection_string` is set.

  - path: storage_connection_string
    name: storage_connection_string
    label: Connection String
    type: string
    optional: true
    default: ""
    description: >-
      A storage account connection string. This field is required if `storage_account` and `storage_access_key` / `storage_sas_token` are not set.

  - path: storage_sas_token
    name: storage_sas_token
    label: SAS Token
    type: string
    optional: true
    default: ""
    description: >-
      The storage account SAS token. This field is ignored if `storage_connection_string` or `storage_access_key` are set.

  - path: table_name
    name: table_name
    label: Table
    type: string
    description: >-
      The table to read messages from

  - path: filter
    name: filter
    label: Filter
    type: string
    optional: true
    default: ""
    description: >-
      OData filter expression. Is not set all rows are returned. Valid operators are `eq, ne, gt, lt, ge and le`
    examples:
      - "PartitionKey eq 'foo' and RowKey gt '1000'"

  - path: select
    name: select
    label: Select
    type: string
    optional: true
    default: ""
    description: >-
      Select expression using OData notation. Limits the columns on each record to just those requested.
    examples:
      - "PartitionKey,RowKey,Foo,Bar,Timestamp"

  - path: page_size
    name: page_size
    label: Page Size
    type: int
    default: 1000
    description: >-
      Maximum number of records to return on each page.