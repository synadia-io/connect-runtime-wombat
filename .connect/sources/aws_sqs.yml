model_version: "1"
name: aws_sqs
label: AWS SQS
kind: source
status: stable
description: >-
  Consume messages from an AWS SQS URL.
fields:
  - path: url
    name: url
    label: URL
    type: string
    description: >-
      The SQS URL to consume from.

  - path: delete_message
    name: delete_message
    label: Delete Message
    optional: true
    default: true
    type: bool
    description: >-
      Whether to delete the consumed message once it is acked. Disabling
      allows you to handle the deletion using a different mechanism.

  - path: reset_visibility
    name: reset_visibility
    label: Reset Visibility
    optional: true
    default: true
    type: bool
    description: >-
      Whether to set the visibility timeout of the consumed message to zero
      once it is nacked. Disabling honors the preset visibility timeout specified for
      the queue.

  - path: max_number_of_messages
    name: max_number_of_messages
    label: Max Number of Messages
    type: int
    optional: true
    default: 10
    description: >-
      The maximum number of messages to return on one poll. Valid values: 1 to 10.

  - path: max_outstanding_messages
    name: max_outstanding_messages
    label: Max number of outstanding messages
    type: int
    optional: true
    default: 1000
    description: >-
      The maximum number of outstanding pending messages to be consumed at a given time

  - path: wait_time_seconds
    name: wait_time_seconds
    label: Wait Time Seconds
    type: int
    optional: true
    default: 0
    description: >-
      Whether to set the wait time. Enabling this activates long-polling.
      Valid values: 0 to 20.

  - path: message_timeout
    name: message_timeout
    label: Message Timeout
    type: string
    render_hint: duration
    optional: true
    default: 30s
    description: >-
      The time to process messages before needing to refresh the receipt handle. Messages will be eligible 
      for refresh when half of the timeout has elapsed. This sets MessageVisibility for each received message.

  - path: region
    name: region
    label: Region
    type: string
    description: >-
      The AWS region to target.

  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    optional: true
    default: ""
    description: >-
      Allows you to specify a custom endpoint for the AWS API.

  - path: credentials
    name: credentials
    label: Credentials
    type: object
    description: >-
      Optional manual configuration of AWS credentials to use. More information
      can be found in xref:guides:cloud/aws.adoc[].
    fields:
      - path: credentials.profile
        name: profile
        label: Profile
        type: string
        optional: true
        default: ""
        description: >-
          A profile from `~/.aws/credentials` to use.
      - path: credentials.id
        name: id
        label: ID
        type: string
        optional: true
        default: ""
        description: >-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        optional: true
        default: ""
        description: >-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        optional: true
        default: ""
        description: >-
          The token for the credentials being used, required when using short
          term credentials.
      - path: credentials.from_ec2_role
        name: from_ec2_role
        label: From EC2 Role
        type: bool
        optional: true
        default: ""
        description: >-
          Use the credentials of a host EC2 machine configured to assume https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2.html[an
          IAM role associated with the instance^].
      - path: credentials.role
        name: role
        label: Role
        type: string
        optional: true
        default: ""
        description: >-
          A role ARN to assume.
      - path: credentials.role_external_id
        name: role_external_id
        label: Role External ID
        type: string
        optional: true
        default: ""
        description: >-
          An external ID to provide when assuming a role.

