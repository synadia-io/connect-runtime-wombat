model_version: '1'
kind: source
label: AWS SQS
name: aws_sqs
icon: 
  data:image/svg+xml;base64,
status: preview
description: |-
  Consume messages from an AWS SQS URL.
fields:
  - path: url
    name: url
    label: URL
    type: string
    description: |-
      The SQS URL to consume from.
  - path: delete_message
    name: delete_message
    label: Delete Message
    type: bool
    default: true
    optional: true
    description: |-
      Whether to delete the consumed message once it is acked. Disabling allows you to handle the deletion using a different mechanism.
  - path: reset_visibility
    name: reset_visibility
    label: Reset Visibility
    type: bool
    default: true
    optional: true
    description: |-
      Whether to set the visibility timeout of the consumed message to zero once it is nacked. Disabling honors the preset visibility timeout specified for the queue.
  - path: max_number_of_messages
    name: max_number_of_messages
    label: Max Number of Messages
    type: int
    default: 10
    optional: true
    description: |-
      The maximum number of messages to return on one poll. Valid values: 1 to 10.
  - path: max_outstanding_messages
    name: max_outstanding_messages
    label: Max number of outstanding messages
    type: int
    default: 1000
    optional: true
    description: |-
      The maximum number of outstanding pending messages to be consumed at a given time
  - path: wait_time_seconds
    name: wait_time_seconds
    label: Wait Time Seconds
    type: int
    default: 0
    optional: true
    description: |-
      Whether to set the wait time. Enabling this activates long-polling. Valid values: 0 to 20.
  - path: message_timeout
    name: message_timeout
    label: Message Timeout
    type: string
    default: 30s
    optional: true
    description: |-
      The time to process messages before needing to refresh the receipt handle. Messages will be eligible  for refresh when half of the timeout has elapsed. This sets MessageVisibility for each received message.
    render_hint: duration
  - path: region
    name: region
    label: Region
    type: string
    description: |-
      The AWS region to target.
  - path: endpoint
    name: endpoint
    label: Endpoint
    type: string
    optional: true
    description: |-
      Allows you to specify a custom endpoint for the AWS API.
  - path: credentials
    name: credentials
    label: Credentials
    type: object
    description: |-
      Optional manual configuration of AWS credentials to use. More information can be found in xref:guides:cloud/aws.adoc[].
    fields:
      - path: credentials.id
        name: id
        label: ID
        type: string
        optional: true
        description: |-
          The ID of credentials to use.
      - path: credentials.secret
        name: secret
        label: Secret
        type: string
        optional: true
        description: |-
          The secret for the credentials being used.
      - path: credentials.token
        name: token
        label: Token
        type: string
        optional: true
        description: |-
          The token for the credentials being used, required when using short term credentials.
