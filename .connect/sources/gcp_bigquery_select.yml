model_version: '1'
kind: source
label: GCP BigQuery Select
name: gcp_bigquery_select
icon: 
  data:image/svg+xml;base64,
status: preview
description: |-
  Executes a `SELECT` query against BigQuery and creates a message for each row received.
fields:
  - path: project
    name: project
    label: Project
    type: string
    description: |-
      GCP project where the query job will execute.
  - path: credentials_json
    name: credentials_json
    label: Credentials JSON
    type: string
    description: |-
      JSON credentials for authenticating with GCP.
  - path: table
    name: table
    label: Table
    type: string
    description: |-
      Fully-qualified BigQuery table name to query.
  - path: columns
    name: columns
    label: Columns
    kind: list
    type: string
    description: |-
      List of columns to select from the table.
  - path: where
    name: where
    label: Where
    type: string
    optional: true
    description: |-
      Optional `WHERE` clause to filter rows. Placeholder arguments are populated with the `args_mapping` field.  Placeholders should always be question marks (`?`).
  - path: args_mapping
    name: args_mapping
    label: Arguments
    type: string
    optional: true
    description: |-
      An optional Bloblang mapping which should evaluate to an array of values matching in size to the number  of placeholder arguments in the field where.
    render_hint: sourcecode
  - path: auto_replay_nacks
    name: auto_replay_nacks
    label: Auto Replay Nacks
    type: bool
    default: true
    optional: true
    description: |-
      Whether messages that are rejected (nacked) at the output level should be automatically replayed indefinitely,  eventually resulting in back pressure if the cause of the rejections is persistent. If set to `false` these  messages will instead be deleted. Disabling auto replays can greatly improve memory efficiency of high  throughput streams as the original shape of the data can be discarded immediately upon consumption and mutation.
