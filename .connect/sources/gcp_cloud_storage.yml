model_version: '1'
kind: source
label: GCP Cloud Storage
name: gcp_cloud_storage
icon:
  data:image/svg+xml;base64,
status: preview
description: |-
  Downloads objects within a Google Cloud Storage bucket, optionally filtered by a prefix.
fields:
  - path: bucket
    name: bucket
    label: Bucket
    type: string
    examples:
      - my_bucket

    description: |-
      The name of the GCS bucket.
  - path: prefix
    name: prefix
    label: Prefix
    type: string
    optional: true
    description: |-
      Optional prefix to filter objects by.
  - path: credentials_json
    name: credentials_json
    label: Credentials JSON
    type: string
    description: |-
      JSON credentials for authenticating with GCP.
  - path: scanner
    name: scanner
    label: Scanner
    type: scanner
    description: |-
      The scanner by which the stream of bytes consumed will be broken out into individual messages. Scanners are useful for processing large sources of data without holding the entirety of it within memory. For example, the `csv` scanner allows you to process individual CSV rows without loading the entire CSV file in memory at once.
