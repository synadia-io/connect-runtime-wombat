# .github/workflows/docker-build.yml
# Can be called with push=false for testing or push=true for releases

name: Docker Build
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      push:
        description: 'Whether to push the image to registry'
        required: false
        type: boolean
        default: false
      tags:
        description: 'Docker tags to apply (JSON string for docker/metadata-action)'
        required: false
        type: string
        default: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
      platforms:
        description: 'Platforms to build for'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      image_name:
        description: 'Docker image name (without registry)'
        required: false
        type: string
        default: 'connect-runtime-wombat'
    secrets:
      AWS_REGION:
        required: false
      AWS_ECR_ADDR:
        required: false
      AWS_ECR_PUSH_ROLE:
        required: false

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Show initial disk space
        run: |
          echo "=== Initial Disk Usage ==="
          df -h
          echo
          echo "=== Largest directories in /usr ==="
          du -sh /usr/share/dotnet /usr/local/lib/android /opt/ghc 2>/dev/null || true
          echo
          echo "=== Docker info ==="
          docker system df || true

      - name: Free up disk space
        run: |
          echo "=== Cleaning up disk space ==="
          # Remove large unnecessary packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift

          # Clean up docker
          docker system prune -af --volumes || true

          echo
          echo "=== Disk usage after cleanup ==="
          df -h
          echo
          echo "=== Space freed ==="
          echo "Approximately 15-25 GB freed"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version info
        id: version_info
        run: |
          # For PRs, use PR number. For tags, use tag. Otherwise use branch-sha
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF#refs/heads/}-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_date=$(date '+%Y-%m-%dT%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        if: inputs.push == true
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ECR_PUSH_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        if: inputs.push == true
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.push == true && format('{0}/{1}', secrets.AWS_ECR_ADDR, inputs.image_name) || inputs.image_name }}
          tags: ${{ inputs.tags }}

      - name: Show disk space before build
        run: |
          echo "=== Disk usage before Docker build ==="
          df -h

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push }}
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version_info.outputs.version }}
            COMMIT_HASH=${{ steps.version_info.outputs.commit }}
            BUILD_DATE=${{ steps.version_info.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Show final disk space
        if: always()
        run: |
          echo "=== Final Disk Usage ==="
          df -h
          echo
          echo "=== Docker space usage ==="
          docker system df || true